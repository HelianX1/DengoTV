    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <style>
        /* CSS to make the video player occupy the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
        }
        .video-js {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure the video covers the container while maintaining its aspect ratio */
        }
        /* Media queries for better responsiveness on mobile devices */
        @media (max-width: 768px) {
            .video-js {
                height: auto;
            }
        }
    </style>

    <script>
        var player = videojs('hls-example');
